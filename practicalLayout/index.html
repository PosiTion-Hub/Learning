<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3 美化的选择功能</title>
		<link rel="stylesheet" type="text/css" href="css/checkbox.css"/>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<p>1、美化后的复选框</p>
		<div class="opt">
			<input class="magic-checkbox" type="checkbox" name="layout" id="c1">
			<label for="c1">Normal</label>
		</div>
		
		
		
		<p>2、美化后的单选</p>
		<div class="opt">
			<input class="magic-radio" type="radio" name="layout" id="c2">
			<label for="c2">Normal</label>
		</div>
		<div class="opt">
			<input class="magic-radio" type="radio" name="layout" id="c3">
			<label for="c3">Normal</label>
		</div>
	
		
		
		<p>3、美化后的开关按钮</p>
		<label class="switch" for="switch1">
			<input type="checkbox" name="" class="checkbox" id="switch1" value="" />
			<span class="switch-btn"></span>
			<span class="switch-text" data-yes="YES" data-no="NO"></span>
		</label>
		
	</body>
</html>
